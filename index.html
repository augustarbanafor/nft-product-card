<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="nft-card">
    <div class="image">
      <img src="images\image-equilibrium.jpg" alt="image-equilibrium">
    </div>
    <div class="text">
      <h2 id="title">Equilibrium #3429</h1>
      <p class="desc">Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="purchase-detail">
        <p class="worth">
          <img src="images\icon-ethereum.svg" alt="" id="purchase-icon">  0.041 ETH 
        </p>
        <p class="duration">
          <img src="images\icon-clock.svg" alt="" id="purchase-icon">
          3 days left
        </p>
      </div>
      <hr>
      <div class="creation">
        <img src="images\image-avatar.png" alt="image-avatar" id="image-avatar">
        <p class="creation-info">Creation of<span id="name">  Jules Wyvern</span> 
        </p>
          
         
      </div>

        <span id="duration"> 
          <img src="images\icon-clock.svg" alt="Clock-icon" width="5%" height="5%">
         </span>
      </div>
      <p class="worth">
        </p>
      <hr>
      
      </div>   -->

      </div>
      
    </div>
